<!DOCTYPE html>
<html>
  <head>
    <title>Mixed API's</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam|Rock+Salt|Sedgwick+Ave"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo"><strong>REST API</strong> Project</a>
        <nav id="nav">
          <a href="index.html">Home</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
          ><span class="fa fa-bars"></span
        ></a>
      </div>
    </header>

    <!-- Banner -->
    <section id="banner">
      <div class="inner">
        <header>
          <h1>Welcome To Our Mixed API's</h1>
        </header>

        <div class="flex ">
          <div>
            <span class="icon fa-car"></span>
            <h3>First API name</h3>
            <p>Short description what the API do</p>
            <label class="switch">
              <input type="checkbox" class="api-btn" data-name="twitter" id = 1 />
              <span class="slider round"></span>
            </label>
          </div>

          <div>
            <span class="icon fa-camera"></span>
            <h3>Second API name</h3>
            <p>Short description what the API do</p>
            <label class="switch">
              <input type="checkbox" class="api-btn" data-name="facebook" id = 2 />
              <span class="slider round"></span>
            </label>
          </div>

          <div>
            <span class="icon fa-bug"></span>
            <h3>Third API name</h3>
            <p>Short description what the API do</p>
            <label class="switch">
              <input type="checkbox" class="api-btn" data-name="potato" id = 3 />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <footer>
          <a href="#three" class="button" onclick="UserAction()">Get Started</a>
        </footer>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="copyright">
        Copyrights &copy; 2019 - Youssef - Anwar - Amr. All Rights Reserved
      </div>
    </footer>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
  </body>
</html>
