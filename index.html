<!DOCTYPE html>
<html>
  <head>
    <title>Mixed API's</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam|Rock+Salt|Sedgwick+Ave"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">

  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo"><strong>REST API</strong> Project</a>
        <nav id="nav">
          <a href="index.html">Home</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
          ><span class="fa fa-bars"></span
        ></a>
      </div>
    </header>

    <!-- Banner -->
    <section id="banner">
      <div class="inner">
        <header>
          <h1>Welcome To Our Mixed API's</h1>
        </header>

        <div class="flex ">
          <div>
            <i class="fas fa-newspaper fa-3x"></i>
            <h3>News Api</h3>
            <p>Retrieve top headlines</p>
            <label class="switch">
              <input type="checkbox" class="api-btn" data-name="news" id = 1 />
              <span class="slider round"></span>
            </label>
          </div>

          <div>
            <i class="far fa-laugh fa-3x"></i>
            <h3>Geek Joke Api</h3>
            <p>Retrieve a random geek joke</p>
            <label class="switch">
              <input type="checkbox" class="api-btn" data-name="joke" id = 2 />
              <span class="slider round"></span>
            </label>
          </div>

          
          <div>
              <i class="fas fa-utensils fa-3x"></i>
            <h3>Recipe Api</h3>
            <p>Retrieve a food Recipe</p>
            <label class="switch">
              <input type="checkbox" class="api-btn" data-name="foodRecipes" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <footer>
          <a href="#three" onclick="UserAction()" class="button">Get Started</a>
          <form action="">
            <input type="text" id="textInput" />
            <input type="submit" value="Submit" id="submitButton" />
          </form>
        </footer>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="copyright">
        Copyrights &copy; 2019 - Youssef&Anwar&Amr. All Rights Reserved
      </div>
    </footer>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
  </body>
</html>
